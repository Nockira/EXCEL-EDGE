services:
  exceledge-db:
    image: postgres:15-alpine
    container_name: exceledge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - exceledge_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - exceledge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  exceledge-backend:
    build:
      context: ./exceledge-bn
      dockerfile: Dockerfile
    container_name: exceledge-backend
    environment:
      - NODE_ENV=production
      - PORT=8800
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@exceledge-db:5432/${POSTGRES_DB}?schema=public&sslmode=disable
      - PAYPACK_API=${PAYPACK_API}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - CALLBACK_URL=${CALLBACK_URL}
      - PAYPACK_CLIENT_ID=${PAYPACK_CLIENT_ID}
      - PAYPACK_SECRET_KEY=${PAYPACK_SECRET_KEY}
      - PAYPACK_WEBHOOK_SECRET=${PAYPACK_WEBHOOK_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - FROM_EMAIL_TO=${FROM_EMAIL_TO}
      - SESSION_SECRET=${SESSION_SECRET}
    ports:
      - "8800:8800"
    depends_on:
      exceledge-db:
        condition: service_healthy
    networks:
      - exceledge-network
    restart: unless-stopped

  exceledge-frontend:
    build:
      context: ./exceledge-fn
      dockerfile: Dockerfile
    container_name: exceledge-frontend
    environment:
      - REACT_APP_API_BASE_URL=/api/v1
      - REACT_APP_GOOGLE_MAPS_API_KEY=${REACT_APP_GOOGLE_MAPS_API_KEY}
    ports:
      - "3000:80"
    depends_on:
      - exceledge-backend
    networks:
      - exceledge-network
    restart: unless-stopped
    volumes:
      - ./certs/exceledgecpa.crt:/etc/ssl/certs/exceledgecpa.crt:ro
      - ./certs/exceledgecpa.key:/etc/ssl/private/exceledgecpa.key:ro
  exceledge-nginx:
    image: nginx:1.21-alpine
    container_name: exceledge-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount your custom nginx.conf file here
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - exceledge-backend
      - exceledge-frontend
    networks:
      - exceledge-network
    restart: unless-stopped    

networks:
  exceledge-network:
    driver: bridge

volumes:
  exceledge_postgres_data: