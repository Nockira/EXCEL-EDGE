services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./exceledge-bn
    container_name: exceledge-bn
    restart: always
    env_file:
      - ./exceledge-bn/.env
    environment:
      # Inject database URL (uses postgres container as host)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    command: sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build: ./exceledge-fn
    container_name: exceledge-fn
    restart: always
    env_file:
      - ./exceledge-fn/.env
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
